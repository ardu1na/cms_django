{% extends 'page/layout/base.html' %}
{% block 'title' %} Login {% endblock %}


{% block 'body' %}

<div class="container-fluid d-flex flex-column align-items-center justify-content-center text-center">
    <div class="col-lg-5 my-5 py-5">
        <main class="form-signin my-4">
            <form>
                <h1 class="h3 my-5 fw-normal">Please sign in</h1>
                
                <div class="form-floating my-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                </div>
                
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
            </form>
        </main>
    </div>
</div>

{% endblock %}
