{% extends 'page/layout/base.html' %}

{% load static %}
{% block 'content' %}
<!-- contenido de la PAGINA DE INICIO -->

    <!-- Hero Imagen y texto + BOTON -->
            <a href="https://elbolson.gob.ar" target="_blank">
                <div class="jumbotron jumbotron-fluid mb-5" style="position: relative; background: url('{% static 'img/index_img.jpg' %}') center/cover no-repeat; color: white; height: 600px; display: flex; align-items: center; justify-content: center;">
                    <div class="container text-center col-lg-6 my-5" style="background-color: rgba(0, 0, 0, 0.5); padding: -50px; margin-top: 150px;">
                    </div>
                </div>
            </a>
    <!-- FIN HERO INDEX -->

            <br>

    {% if articles %}
    <!-- Sección de Resumen de Prensa -->
            <div class="container mt-5">


                    <h2 class="my-4">Últimas noticias</h2>

                    <div class="row mb-5">
                        {% for article in articles %} <!-- Artículo {{ article.id }} -->

                            <div class="col-md-4 mb-4">
                                <div class="card" style="height: 100%;">


                                    <img
                                    {% if article.image_top %}
                                        src="{{ article.image_top.url }}"
                                    {% else %}
                                    {% if article.image_bottom %}
                                        src="{{ article.image_bottom.url }}"
                                    {% else %}
                                        src="{% static 'img/logo.png' %}"

                                    {% endif %}                {% endif %}

                                    class="card-img-top" alt="{{ article.titulo }} Municipalidad de El Bolsón">

                                    <div class="card-body">
                                        <h5 class="card-title"><a  href="{{ article.get_absolute_url }}">{{ article.titulo }}</a></h5>
                                        <p class="text-extra-small mt-3"><i class="bi bi-calendar-week pe-2"></i> Publicado el {{ article.fecha }}</p>

                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>



            </div>
    <!-- FIN Sección de Resumen de Prensa -->
    {% endif %}
{% endblock %}
